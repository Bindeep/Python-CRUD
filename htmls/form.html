<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
            <form method="POST" action="@@action@@">
                
                <input type="hidden" name="id" value="@@value@@">
                    
                    <label>Name  :</label><input type="text" name="name" value="@@value@@"><br>

                    <label>Email :</label><input type="text" name="email" value="@@value@@"><br>

                    <label>Phone :</label><input type="text" name="phone" value="@@value@@"><br>

                    <label>Date of Birth :</label><input type="text" name="dob" value="@@value@@"><br>

                    <label>Gender :</label><input type="text" name="gender" value="@@value@@"><br>

                    <label>latitude :</label><input type="text" name="latitude" value="@@value@@"><br>

                    <label>longitude :</label><input type="text" name="longitude" value="@@value@@"><br>
                    
                    <label>image :</label><input type="text" name="image" value="@@value@@"><br>

                    <label>Social Media Links :</label><input type="text" name="social_media" value="@@value@@"><br>
                    
                    <input type="submit" value="Submit">
            </form>
            
    </body>

</html>
